<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Senai Notes - Login</title>
  <link rel="stylesheet" href="create.css" />
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <img src="imgs/logo.png" alt="Senai Notes Logo" class="logo" />
      <h2>Create Your Account</h2>
      <p class="subtitle">Sign up to start organizing your notes and boost your productivity.</p>

      <form>
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="email@example.com" required />

        <label for="password">Password 
        </label>
        <div class="password-field">
          <input type="password" id="password" required />
        
        </div> <div class="icon">
  <img src="../imgs/info circle.png" alt="icon">
  <h5 style="font-family: 'Inter', sans-serif;">At least 8 characters</h5>
</div>

        <button type="submit" class="login-button">Sing up</button>
        <hr class="divider"/>
      </form>

      <p class="signup"> Already have an account? <a href="#">Login</a></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
